<div  *ngIf="authService.getUserRole() =='manager'; else notAuthorised">
  <div class="container">
    <div class="row">
      <div *ngIf="messages.length > 0">
        <h3>ðŸ“¬ Messages from Employees</h3>
        <div *ngFor="let msg of messages" class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ msg.subject }} 
              <span [ngClass]="{
              'imp_tag': msg.priority === 'Important',
              'upd_tag': msg.priority === 'Update',
              'fup_tag': msg.priority === 'Follow up' 
              }">{{ msg.priority }}</span>
              
            </h5>
            <h6 class="card-subtitle text-muted">From: {{ msg.user }}</h6>
            <p class="card-text">{{ msg.message }}</p>
            <small class="text-muted">{{ msg.timestamp | date:'short' }}</small>
          </div>
        </div>
      </div>
      <p *ngIf="messages.length === 0">No messages found.</p>
      
      </div>  
    </div>
</div>
<ng-template #notAuthorised>
<h3 style="color: red;">You need to be a manager to access this page</h3>
</ng-template>
