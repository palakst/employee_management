<div class="seat-booking-container">
  <h2>Book a Seat</h2>

  <form (ngSubmit)="bookSeat()">
    <div class="form-group">
      <label for="seatNumber">Seat Number (1â€“50):</label>
      <input
        type="number"
        id="seatNumber"
        [(ngModel)]="seatNumber"
        name="seatNumber"
        min="1"
        max="50"
        required
      />
    </div>

    <div class="form-group">
      <label for="fromDate">From Date:</label>
      <input
        type="date"
        id="fromDate"
        [(ngModel)]="fromDate"
        name="fromDate"
        required
      />
    </div>

    <div class="form-group">
      <label for="toDate">To Date:</label>
      <input
        type="date"
        id="toDate"
        [(ngModel)]="toDate"
        name="toDate"
        required
      />
    </div>

    <button type="submit">Book Seat</button>
  </form>

  <div class="message error" *ngIf="bookingError">{{ bookingError }}</div>
  <div class="message success" *ngIf="bookingSuccess">{{ bookingSuccess }}</div>
</div>
